<!-- Content header (Page header) -->
<section class="content-header text-center">
  <foodbank-logo />
  <h1>Donor Profile Creation</h1>
  <br>
  <div class="alert alert-info text-left">
    <i class="icon fa fa-warning"></i>For assistance with this application, please contact our support line at
    {{tconfig.supportNumber}}.
  </div>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- Form -->
      <form name="donorForm" data-ng-submit="donorCtrl.create()">
        <!-- Identification and General Information -->
        <div ui-view="dynamic-form"></div>
        <!-- Buttons -->
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-2">
            <button type="submit" class="btn btn-success btn-block top-buffer">Submit</button>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2">
            <a class="btn btn-primary btn-block top-buffer" data-ng-href="/#!/">Cancel</a>
          </div>
        </div><!-- /.buttons -->
        <!-- Error -->
        <div data-ng-show="donorCtrl.error" class="text-danger">
          <strong data-ng-bind="donorCtrl.error"></strong>
        </div><!-- /.error -->
      </form><!-- /.form -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.main-content -->
